<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</Form></title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register here</h2>
        <form id="register" method="post">
          <label>First name :</label>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="enter your First name
        "
          />
          <br /><br />
          <label>Last name</label>
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="enter you last name"
          />
          <br /><br />
          <label>your age :</label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you"
          />
          <br /><br />
          <label>Enter your email</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your valid email"
          />
          <br /><br />
          <label>Gender :</label>
          &nbsp;&nbsp;&nbsp;
          <br />
          <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male">male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">female</span>
          <br /><br />
          <label>Known language</label>
          <br />
          &NonBreakingSpace;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi" />
          &nbsp;
          <span id="hindi">hindi</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" />
          &nbsp;
          <span id="eng">English</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="urdu" />
          &nbsp;
          <span id="urdu">urdu</span>
          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
